<script type="text/javascript">
    $(function () {
        $('.wrap li').bind('click', function(event) {
            location.href = $(this).find('a').attr('href');
        }).each( function () {
            var name = $(this).find('a').attr('data-name');
            var job = $(this).find('a').attr('data-job');
            $(this).prepend('<p class="p"><span class="t">'+ name + '</span><span class="p">'+ '' +'</span><span class="m">'+ job +'</span></p>');
        }).hover(
            function () { 
                $(this).addClass('hover'); 
                $(this).find('span').css('visibility', 'visible');
            },
            function () {
                $(this).removeClass('hover');
                $(this).find('span').css('visibility', 'hidden');
            }
        );

        $('dt').click(function () {
            var hasOpen = $(this).hasClass('open');
            if(hasOpen) {
                $('dd').css('display', 'none');
                $(this).removeClass('open');
            }else{
                $('dd').css('display', 'block');
                $(this).addClass('open');
            }   

        });

    })
    
</script>
